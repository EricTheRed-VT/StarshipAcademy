<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Starship Academy </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script src="/jquery/dist/jquery.min.js"></script>
		<script src="/bundle.js"></script>
		<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  	<script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
		<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.2/dist/aframe-extras.min.js"></script>
 		<script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v1.2.0/dist/aframe-physics-system.min.js"></script>
		<script src="https://rawgit.com/allanweir/aframe-touch-rotation-controls/master/dist/aframe-touch-rotation-controls.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
		<script src="aframe-voice-commands.js"></script>
	</head>
	<body>
		<a-scene id="scene">
			<a-entity id="menucamera" position="0 1.8 4">
		      <a-camera>
		        <a-cursor color="#4CC3D9"></a-cursor>
		      </a-camera>
		    </a-entity>
		 <a-image id="Welcome" class="menupage" position="0 3.5 -75" rotation="20 0 0" width="50" depth="50" height="75" material="src: #start" click-list></a-image>
		       <a-image id="gameInfo" class="menupage" position="60 3.5 -40" rotation="0 -80 0"
		      width="50" depth="50" height="75" material="src: #toMenu" click-list></a-image>
		      <a-obj-model class="menupage" position="-40 3.5 -20" rotation="40 20 -30"
		      width="100" depth="100" height="100" src="#arc170-obj" mtl="#arc170-mtl"></a-obj-model>
			<a-asset>
				<img id="space" src="./src/assets/images/space.jpg">
				<img id="youWin" src="./src/assets/images/endingCredits.png">
				<img id="crosshair" src="./src/assets/images/crosshair.png">
				<img id="hud1" src="./src/assets/images/hud_1.gif">
				<img id="hud2" src="./src/assets/images/hud_2.gif">
				<img id="hud3" src="./src/assets/images/hud_3.jpg">
				<img id="hud4" src="./src/assets/images/hud_4.gif">
				<img id="hud5" src="./src/assets/images/hud_5.jpg">
				<img id="hud6" src="./src/assets/images/hud_6.gif">
				<img id="hud7" src="./src/assets/images/hud_7.png">
				<img id="hud9" src="./src/assets/images/hud_9.png">
				<img id="hud_top" src="./src/assets/images/hud_top.png">
				<img id="turretCrosshair" src="./src/assets/images/turret_crosshair.png">
				<img id="turretHud1" src="./src/assets/images/turret_hud1.png">
				<img id="asteroid" src="./src/assets/images/asteroid.jpg">
        <img id="explosion" src="./src/assets/images/explosion.jpg">
				<img id="start" src="./src/assets/images/welcomeMessage.png">
				<img id="toMenu" src="./src/assets/images/instructions.png">
				<audio id="gameplay" src="./src/assets/sounds/SpaceCube.ogg"></audio>
				<audio id="laser_shot" src="./src/assets/sounds/Laser.ogg"></audio>
				<!-- STARSHIP -->
				<a-asset-item id="arc170-obj" src="./src/assets/models/arc170/arc170.obj"></a-asset-item>
        <a-asset-item id="arc170-mtl" src="./src/assets/models/arc170/arc170.mtl"></a-asset-item>
				<!-- TURRET -->
				<a-asset-item id="turretBot-obj" src="./src/assets/models/turretBot/turretBot.obj"></a-asset-item>
				<a-asset-item id="turretBot-mtl" src="./src/assets/models/turretBot/turretBot.mtl"></a-asset-item>
        <a-mixin id="asteroid1" geometry="primitive: sphere; radius:2" material="src: #asteroid"></a-mixin>
        <a-mixin id="asteroid2" geometry="primitive: sphere; radius:4" material="src: #asteroid"></a-mixin>
				<a-mixin id="octa" geometry="primitive: octahedron; radius:4" material="src:#asteroid">
				<a-mixin id="laser"
						geometry="buffer: false; primitive: cylinder; radius: 0.05; height: 8"
						material="color: green; metalness: 0.2; opacity: 1; roughness: 0.3"
						translate="0 -2 0" sound="src: #laser_shot; on: click; autoplay: true; volume: 1"
						rotation="-90 0 0" projectile collider></a-mixin>
      </a-asset>
			<a-sky id="sky" src="./src/assets/images/space.jpg"></a-sky>
    </a-scene>
	</body>
</html>
